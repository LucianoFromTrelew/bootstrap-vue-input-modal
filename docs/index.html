<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>BootstrapVue InputModal Docs</title>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css" >
    <!--styles-->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.0.0-beta.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@1.4.0/dist/bootstrap-vue.css">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" >
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css" >
  </head>
  <body>
    <div id="app"></div>
  </body>
  <!--vue.js import-->
  <script src="//unpkg.com/vue/dist/vue.js"></script>
  <!--babel import (for docsify-demo-box-vue)-->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!--docsify-demo-box-vue-->
  <script src="//unpkg.com/docsify-demo-box-vue@1.0.4/dist/docsify-demo-box-vue.min.js"></script>
  <!--bootstrap-vue and bootstrap-vue-input-modal-->
  <script type="text/javascript" src="https://unpkg.com/bootstrap-vue@1.4.0/dist/bootstrap-vue.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/bootstrap-vue-input-modal@1.1.2-0/dist/b-input-modal.min.js"></script>
  <script>
    Vue.use(InputModal);

    var jsResources = '<scr' + 'ipt src="//unpkg.com/vue/dist/vue.js"></scr' + 'ipt>'
    + '\n<scr' + `ipt src="https://unpkg.com/bootstrap-vue@1.4.0/dist/bootstrap-vue.min.js"></scr` + 'ipt>'
    + '\n<scr' + `ipt src="https://unpkg.com/bootstrap-vue-input-modal@1.1.2-0/dist/b-input-modal.min.js"></scr` + 'ipt>'

    var cssResources = '@import url("https://unpkg.com/bootstrap@4.0.0-beta.3/dist/css/bootstrap.min.css");'
    + '\n@import url("https://unpkg.com/bootstrap-vue@1.4.0/dist/bootstrap-vue.css");' 
    + '\n@import url("//cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css");' 

    var bootCode = 
        `Vue.use(InputModal)\n`

    window.$docsify = {
      loadSidebar: true,
      repo: 'https://github.com/njleonzhang/docsify-demo-box-vue',
      plugins: [
        DemoBoxVue.create(jsResources, cssResources, bootCode)
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</html>
